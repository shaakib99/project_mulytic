<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href={% static 'super_shop/css/login.css' %}?{% now "U"%}>
</head>
<body>
    <div class='container'>
        <h3>Super Shop</h3>
        <form action ={% url 'validate_login' %} method = 'post' class='info-container'>
            {% csrf_token %}
            <label>Name</label>
            <input type="text" placeholder = 'Enter your name' name='name'  required/>
            <label>Phone</label>
            <input type="tel" placeholder = 'Enter your phone no' name='phone'  required/>
            <label>Email</label>
            <input type="email" placeholder = 'Enter your Email' name='email'  required/>
            <button type='submit'>Submit</button>
        </form>
    </div
</body>
</html>
